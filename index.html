<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Librería Inmove, venta de artículos de librería por menor/por mayor. Envíos locales, internacionales; aceptamos múltiples medios de pago">
    <meta name="keywords" content="libreria, papeleria, comercial, escolar,fotocopias, impresiones, envios">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/estilos.css">
    <title>Libreria Inmove</title>
</head>

<body>
    <header>
        <nav class="grid">
            <figure>
                <a href="./index.html"><img src="./image/logo inmove (2).jpg" alt="logo inmove a color">
            </figure>
            <ul class="barra">
                <li>
                    <a class="inicio" href="index.html">Inicio</a>
                </li>
                <li>
                    <a class="servicios" href="./section/servicios.html">Servicios</a>
                </li>
                <li>
                    <a class="productos" href="./section/productos.html">Productos</a>
                </li>
                <li>
                    <a class="nosotros" href="./section/nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a class="contacto" href="./section/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="mi_mixin">
        <h1>Libreria Inmove</h1>
    </div>
    <section class="container-fluid">
        <!--soy una fila (row)-->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./image/carrucel-1.png" class="d-block w-100" alt="foto afiches de colores">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/carrucel-2.png" class="d-block w-100"
                                alt="foto de pizarra de corcho de carton">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/carrusel-3.jpg" class="d-block w-100"
                                alt=" foto de goma eva con brillantina">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="prod">
        <img src="./image/productoss.jpg" class="img-fluid" alt="foto a color de varios articulos de libreria">
    </section>
    <h2> Gracias por Elegirnos</h2>
    <footer class="pie">
        <main class="dedo">
            <a href="https://es-la.facebook.com/" target="_blank"></a><img src="./image/facebook.svg" class="img-fluid" alt="logo facebook blanco y negro">
            </a>
            <a href="https://z-p15.www.instagram.com/accounts/login/?next=/p/CK8SOUgBxgo/&hl=es-la" target="_blank"></a><img src="./image/instagram.svg" class="img-fluid" alt="logo de intagram blanco y negro">
            </a>
            <a href="https://www.whatsapp.com/?lang=en" target="_blank"></a><img src="./image/wspp.svg" class="img-fluid" alt="logo whatsapp blanco y negro">
            </a>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </footer>

</body>

</html>
